<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Synergy Registration Form</title>
        <meta name="description" content="width=600px">
        <link rel="stylesheet" type="text/css" href="Eugene_Alderton_Prac_2_Individual_css.css">
    </head>
    <body>

      <div class="header" role="banner">
        <img src="synergy.png" alt="Synergy Logo">
      </div>

      <div>
        <form class="form_container" action="" method="post">

          <h1>Synergy Registration Form</h1>
            <p>Please fill in the following details in order to register with Team Synergy.</p>

            <div>
            </div>

          <div class="row">
            <label class="label" for="app_name">Name</label>
            <input class="input" placeholder="Your Full Name" type="text" name="user_name" tabindex="1" required autofocus>
          </div>

          <div class="row">
            <label class="label" for="app_address">Address</label>
            <input class="input" placeholder="Your Home Address" type="text" name="user_address" required>
          </div>

          <div class="row">
            <label class="label" for="app_state">State</label>
            <select class="input" name="user_state" required>
              <option value="">Select</option>
              <option value="NT">NT</option>
              <option value="QLD">QLD</option>
              <option value="NSW">NSW</option>
              <option value="VIC">VIC</option>
              <option value="SA">SA</option>
              <option value="WA">WA</option>
              <option value="TAS">TAS</option>
            </select>
            <label class="label" for="app_postcode">Postcode</label>
            <input class="input" placeholder="(XXXX)" type="text" name="user_postcode" required>
          </div>

          <div class="row">
            <label class="label" for="app_email">Email</label>
            <input class="input" placeholder="Your Email Address" type="text" name="user_email" required>
          </div>

          <div class="row">
            <label class="label" for="app_number">Contact Number</label>
            <input class="input" placeholder="Your Mobile Number" type="text" name="user_number" required>
          </div>

          <div class="row">
            <label class="label" for="app_birthdate">Date Of Birth</label>
            <input class="input" type="date" name="user_birthdate" required>
          </div>

          <div>
          </div>

          <div class="button">
            <button type="submit" name="submit">Submit Registration</button>
          </div>

        </form>
      </div>
    </body>
</html>
